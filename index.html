<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>jPlayerPlaylist: Flexible Skin</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <link href='http://fonts.googleapis.com/css?family=Abel|Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href='css/skin.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery.js' type='text/javascript'></script>
    <script src='js/jquery.jplayer.js' type='text/javascript'></script>
    <script src='js/jplayer.playlist.js' type='text/javascript'></script>
    <script>
      (function() {
        (function() {
          return jQuery(document).ready(function() {
            var myPlaylist;
      
            myPlaylist = void 0;
            return myPlaylist = new jPlayerPlaylist({
              jPlayer: "#jquery_jplayer_N",
              cssSelectorAncestor: "#jp_container_N"
            }, [
              {
                title: "Episode 6: \"I'm going to take this all out.\"",
                mp3: "http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3",
                oga: "http://www.jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg",
                poster: "http://www.jplayer.org/audio/poster/The_Stark_Palace_640x360.png"
              }, {
                title: "Episode 5: \"Unknown if he's a Ferrari lover\"",
                mp3: "http://www.jplayer.org/audio/mp3/TSP-05-Your_face.mp3",
                oga: "http://www.jplayer.org/audio/ogg/TSP-05-Your_face.ogg",
                poster: "http://www.jplayer.org/audio/poster/The_Stark_Palace_640x369.png"
              }, {
                title: "Episode 4: \"The snark is strong with this one\"",
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg"
              }, {
                title: "Episode 3: \"If you don't do it I'm going to cry\"",
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg"
              }, {
                title: "Episode 2: \"Please contact the police.\"",
                mp3: "http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3",
                oga: "http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg",
                poster: "http://www.jplayer.org/audio/poster/Miaow_640x360.png"
              }
            ], {
              playlistOptions: {
                enableRemoveControls: false
              },
              swfPath: "js",
              supplied: "m4a, oga, mp3"
            });
          });
        }).call(this);
      
      }).call(this);
    </script>
  </head>
  <body>
    <div class='jp-skin-container'>
      <div class='jp-video jp-video-270p jp-skin flexible' id='jp_container_N'>
        <div class='jp-type-playlist'>
          <div class='jp-jplayer' id='jquery_jplayer_N'></div>
          <div class='jp-gui'>
            <div class='jp-video-play'>
              <a class='jp-video-play-icon' href='javascript:;' tabindex='1'>play</a>
            </div>
            <div class='jp-interface'>
              <div class='jp-controls-holder'>
                <!-- play, pause, mute, prev, next, and etc buttons -->
                <ul class='jp-controls'>
                  <li class='jp-previous'>
                    <a href='javascript:;' tabindex='1'>
                      <span class='l'>&#9668;</span>
                      <span class='r'>&#9668;</span>
                    </a>
                  </li>
                  <li class='jp-play'>
                    <a class='jp-play' href='javascript:;' tabindex='2'>
                      <span>&#9658;</span>
                    </a>
                  </li>
                  <li class='jp-pause'>
                    <a href='javascript:;' tabindex='3'>
                      <span class='l'>&#9646;</span>
                      <span class='r'>&#9646;</span>
                    </a>
                  </li>
                  <li class='jp-stop'>
                    <a href='javascript:;' tabindex='4'>
                      <span>&#9600;</span>
                    </a>
                  </li>
                  <li class='jp-next'>
                    <a href='javascript:;' tabindex='5'>
                      <span class='l'>&#9658;</span>
                      <span class='r'>&#9658;</span>
                    </a>
                  </li>
                </ul>
                <!-- progress bar -->
                <div class='jp-progress'>
                  <div class='jp-seek-bar'>
                    <div class='jp-play-bar'></div>
                  </div>
                </div>
                <div class='jp-current-time'></div>
                <div class='jp-duration'></div>
                <!-- volume -->
                <br class='clear'>
                <div class='jp-volume-bar'>
                  <div class='jp-volume-bar-value'></div>
                </div>
                <ul class='jp-controls-volume'>
                  <li class='jp-mute'>
                    <a href='javascript:;' tabindex='1' title='mute'>
                      <span aria-hidden='true' data-icon='&#xe00c;'></span>
                    </a>
                  </li>
                  <li class='jp-unmute'>
                    <a href='javascript:;' tabindex='1' title='unmute'>
                      <span aria-hidden='true' data-icon='&#xe00d;'></span>
                    </a>
                  </li>
                  <li class='jp-volume-max'>
                    <a href='javascript:;' tabindex='1' title='max volume'>
                      <span aria-hidden='true' data-icon='&#xe009;'></span>
                    </a>
                  </li>
                </ul>
                <!-- other options -->
                <ul class='jp-toggles'>
                  <li>
                    <a class='jp-full-screen' href='javascript:;' tabindex='1' title='full screen'>full screen</a>
                  </li>
                  <li>
                    <a class='jp-restore-screen' href='javascript:;' tabindex='1' title='restore screen'>restore screen</a>
                  </li>
                  <li>
                    <a class='jp-shuffle' href='javascript:;' tabindex='1' title='shuffle'>shuffle</a>
                  </li>
                  <li>
                    <a class='jp-shuffle-off' href='javascript:;' tabindex='1' title='shuffle off'>shuffle off</a>
                  </li>
                  <li>
                    <a class='jp-repeat' href='javascript:;' tabindex='1' title='repeat'>repeat</a>
                  </li>
                  <li>
                    <a class='jp-repeat-off' href='javascript:;' tabindex='1' title='repeat off'>repeat off</a>
                  </li>
                </ul>
              </div>
              <div class='jp-title'>
                <ul>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
          <div class='jp-playlist'>
            <ul>
              <!-- The method Playlist.displayPlaylist() uses this unordered list -->
              <li></li>
            </ul>
          </div>
          <div class='jp-no-solution'>
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your
            <a href='http://get.adobe.com/flashplayer/' target='_blank'>Flash plugin</a>.
          </div>
        </div>
      </div>
      <div class='clearfix'></div>
      <div class='jp-powered-by'>
        Podcast Widget Powered by Player FM
      </div>
    </div>
  </body>
</html>
